<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<title>EzLink</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

	<style>
		body {
		  margin: 0;
		  padding: 0;
		  background-color: #e8fafc;
		}
		.navbar-container a{
			font-family: 'Nunito', sans-serif;
			font-size: 19.5px;
		}
	
		h3{
			font-family: 'Nunito', sans-serif;
			font-size: 23px;
			font-weight: 600;
			color: #293c8f;
		}
		label{
			color: #0b1b63;
		}

		a{
			color: #a05feb;
		}

	</style>
</head>
<body>


	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Ez-Link</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Sign Out</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<br>
		<h3> Bienvenido <span sec:authentication="principal.username"></span> </h3>

		<br>

		<div class="form-container">
			<form th:action="@{/}" method="post" th:object="${urldto}">
		
				<div class="form-group">
					<label class="control-label" for="originalLink">Link Original: </label> <input id="originalLink" type="text"
						class="form-control" th:field="*{url}" required autofocus="autofocus">
				
					<br>
				
					<label class="control-label" for="expDate">Dias de Vigencia: </label> <input id="expDate" type="text"
						class="form-control" th:field="*{exp}">
				</div>

			<label for="linkacortado">Link Acortado:</label>
			<br>
			<a th:text="${short}">Link Corto</a>

			<br>
			<br>

			<div class="form-group">
				<button type="submit" class="btn btn-primary">Â¡Acortar! ðŸ™‚</button>
			</div>
		
			<br>

			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>CreaciÃ³n</th>
						<th>Link Original</th>
						<th>Codigo Acortado</th>
						<th>ExpiraciÃ³n</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="link : ${links}">
						<td th:text="${link.creationDate}">ID</td>
						<td th:text="${link.originalUrl}">ID</td>
						<td th:text="${link.shortLink}">ID</td>
						<td th:text="${link.expirationDate}">ID</td>
					</tr>
				</tbody>
			</table>

		  </form>
		</div>
	</div>



	<!-- Latest compiled and minified JavaScript [PLANTILLA]-->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
