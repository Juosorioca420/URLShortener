<!DOCTYPE html>
<html>
<head>
  <title>EZ LINK</title>
  <style>
    /* Estilos CSS */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #4b89ac;
      color: #fff;
      padding: 20px;
    }

    .link-history-container {
      background-color: #f5f5f5;
      padding: 20px;
      margin-bottom: 20px;
      max-height: 300px;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #4b89ac;
      color: #fff;
    }

    .form-container {
      background-color: #f5f5f5;
      padding: 20px;
    }

    .form-container input[type="text"],
    .form-container button {
      margin-top: 10px;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }

    .form-container button {
      background-color: #4b89ac;
      color: #fff;
      cursor: pointer;
    }



    .scroll-container {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>EZ LINK</h1>
  </div>

  <div class="link-history-container">
    <div class="scroll-container">
      <table>
        <tr>
          <th>Título</th>
          <th>Link acortado</th>
          <th>Fecha de creación</th>
        </tr>
        <tbody id="link-list"></tbody>
      </table>
    </div>
  </div>

  <div class="form-container">
    <label for="title-input">Título del enlace:</label>
    <br>
    <input type="text" id="title-input" placeholder="Título del enlace">
    <br>
    <label for="url-input">URL:</label>
    <br>
    <input type="text" id="url-input" placeholder="URL">
    <br>
    <button onclick="createShortLink()">Acortar</button>
  </div>

  <script>
    // Historial de enlaces
    const linkHistory = [];

    // Función para crear un nuevo enlace acortado
    function createShortLink() {
      const titleInput = document.getElementById("title-input");
      const urlInput = document.getElementById("url-input");

      const title = titleInput.value;
      const url = urlInput.value;
      const date = new Date().toLocaleDateString(); // Fecha actual

      const newLink = { title, url, date };
      linkHistory.push(newLink);

      // Limpiar campos de entrada
      titleInput.value = "";
      urlInput.value = "";

      displayLink(newLink);
    }

    // Función para mostrar un enlace en la lista de historial
    function displayLink(link) {
      const linkList = document.getElementById("link-list");
      const row = document.createElement("tr");

      const titleCell = document.createElement("td");
      titleCell.textContent = link.title;

      const urlCell = document.createElement("td");
      const linkUrl = document.createElement("a");
      linkUrl.href = link.url;
      linkUrl.textContent = link.url;
      urlCell.appendChild(linkUrl);

      const dateCell = document.createElement("td");
      dateCell.textContent = link.date;

      row.appendChild(titleCell);
      row.appendChild(urlCell);
      row.appendChild(dateCell);

      linkList.appendChild(row);
    }
  </script>
</body>
</html>
