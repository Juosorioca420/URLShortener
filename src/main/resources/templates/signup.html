					</div>
					<div th:if=${param.sign000}>
						<div class="alert alert-danger">La contraseÃ±a no es lo suficientemente segura.</div>

							id="nombre" type="text" class="form-control" th:field="*{nombre}"
							required autofocus="autofocus">

					<div class="form-group">
						<label class="control-label" for="email">E-mail: </label> <input

					<div class="form-group">
						<label class="control-label" for="password">ContraseÃ±a: </label> <input
